<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
class Module {
  constructor(x,height) {
    this.x = x;
    this.height = height;
  }
  display() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  
  ctx.beginPath();
  ctx.lineWidth = "2";
  ctx.strokeStyle = "black";
  ctx.rect(this.x, 20, 20, this.height);
  ctx.stroke();
  }

}

let mod = new Module(10,50);
mod.display();
let mod1 = new Module(50,100);
mod1.display();

</script> 

</body>
</html>
